<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-if与v-show</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<span v-if="flag">你好啊</span><br>
			<span v-show="flag">你是谁</span><br>
			<button v-on:click="qiehuan">切换</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				// flag:5<3
				flag:false
			},
			methods:{
				qiehuan:function () {
					this.flag = ! this.flag;
				}
			}

		});
	</script>
</html>
