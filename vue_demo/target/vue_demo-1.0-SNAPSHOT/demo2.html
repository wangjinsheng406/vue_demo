<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}  
			<button @click="func1">vue的onclick</button>
			<button v-on:click="func1">vue的onclick</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				message:"wjs shi zui bang de"
			},
			methods:{
				func1:function () {
					alert("这是弹框");
				}
			}
		});
	</script>
</html>
