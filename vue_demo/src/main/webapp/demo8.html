<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-model</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			姓名:<input type="text" name="username" v-model="user.username"><br>
			密码:<input type="text" name="password" v-model="user.password"><br>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				user:{
					username:"张三",
					password:"123456"
				}
			}
		});
	</script>

</html>
