<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-for遍历对象</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<table border="1">
				<tr>
					<td>序号号</td>
					<td>编号</td>
					<td>名称</td>
					<td>价格</td>
				</tr>
				<tr v-for="(key,index) in product">
					<td>{{index}}</td>
					<td>{{key.id}}</td>
					<td>{{key.name}}</td>
					<td>{{key.price}}</td>
				</tr>
			</table>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				product:[
					{id:1,name:"手机",price:"5999"},
					{id:2,name:"电视",price:"3999"},
					{id:3,name:"冰箱",price:"2999"}
				]
			}
		});
	</script>
</html>
