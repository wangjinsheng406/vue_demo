<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-text与v-html在v-bind上的使用</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<font size="5" v-bind:color="ys1">传智播客</font>
			<font size="5" :color="ys2">黑马程序员</font>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:'#app', //表示当前vue对象接管了div区域
			data:{
				ys1:"red",
				ys2:"green"
			}
		});
	</script>
</html>
